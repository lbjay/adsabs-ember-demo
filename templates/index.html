    {% raw %}
    <script type="text/x-handlebars" data-template-name="search">
        <h3>Search the ADS</h3>
        <div>
            {{input type="text" id="q" placeholder="Search the ADS" 
               value=queryInput action="executeSearch"}}
        </div>
        <div>
            <h3>Search Results</h3>
            <h5>Query: <strong>{{queryInput}}</strong></h5>
            {{#each}}
                <div>
                    <input type="checkbox" class="toggle">
                    <label>{{title}}</label>
                </div>
            {{/each}}
        </div>
    </script>
